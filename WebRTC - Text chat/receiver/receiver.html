<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="center-class" style="color: black; font-weight: bold">
        WebRTC
      </h1>
      <h5 class="center-class" style="color: blue">Join WebRTC chat</h5>
      <form class="row g-2 pt-2 center-class">
        <div class="col-auto">
          <input
            type="text"
            class="form-control"
            id="username-input"
            placeholder="Enter Host's Username"
            autocomplete="off"
          />
        </div>
        <div class="col-auto">
          <button class="btn btn-dark mb-3" id="join-call">Join Chat</button>
        </div>
      </form>
    </div>

    <div class="container" style="margin-top: 5px">
      <div id="chat-div">
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Your Chats</label
          >
          <textarea
            class="form-control"
            id="message-textarea"
            rows="3"
          ></textarea>
        </div>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="your-message" class="col-form-label"
              >Type your message here!</label
            >
          </div>
          <div class="col-auto">
            <input
              type="text"
              id="your-message"
              class="form-control"
              aria-describedby="passwordHelpInline"
            />
          </div>
          <div class="col-auto">
            <button class="btn btn-primary" id="send-message">
              Send message
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="./receiver.js"></script>
  </body>
</html>
