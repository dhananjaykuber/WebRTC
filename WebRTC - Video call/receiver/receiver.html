<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="center-class" style="color: black; font-weight: bold">
        WebRTC
      </h1>
      <h5 class="center-class" style="color: blue">Join WebRTC call</h5>
      <form class="row g-2 pt-2 center-class">
        <div class="col-auto">
          <input
            type="text"
            class="form-control"
            id="username-input"
            placeholder="Enter Host's Username"
            autocomplete="off"
          />
        </div>
        <div class="col-auto">
          <button class="btn btn-dark mb-3" id="join-call">Join Call</button>
        </div>
      </form>
    </div>

    <div id="video-call-div">
      <video muted id="local-video" autoplay></video>
      <video id="remote-video" autoplay></video>
      <div class="call-action-div">
        <button class="btn btn-danger mb-5" id="mute-audio">Mute Audio</button>
        <button class="btn btn-danger mb-5" onclick="endCall()">
          End Call
        </button>
        <button class="btn btn-danger mb-5" id="mute-video">Mute Video</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="./receiver.js"></script>
  </body>
</html>
